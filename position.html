<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Position</title>
    </head>

    <body>
        <style>
            .container{
                position: relative;
                width: 100%;
                height: 200px;
                background-color: lightblue;
            }
            .child{
                position: absolute;
                top: 50px;
                left: 50px;
                width: 100px;
                height: 100px;
                background-color: coral;
            }
        </style>

        <div class="container">
            <div class="child"></div>
        </div>
    </body>
